<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>SMMPro</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: radial-gradient(circle at center, #0a0a0a, #000);
      color: #fff;
      overflow: hidden;
      height: 100vh;
    }

    /* Roket animasiyasƒ± */
    .rocket {
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      animation: fly 4s ease-in-out forwards;
      z-index: 10;
    }

    @keyframes fly {
      0% { top: 100%; opacity: 0; }
      30% { opacity: 1; }
      100% { top: -20%; opacity: 0; }
    }

    /* Yazƒ± animasiyasƒ± */
    .intro-text {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2.5rem;
      font-weight: 600;
      opacity: 0;
      text-align: center;
      width: 100%;
      animation: fadeIn 5s ease-in-out 2s forwards;
      z-index: 5;
      pointer-events: none;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      20% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; visibility: hidden; } /* Yazƒ± sonradan itsin ki, market g√∂r√ºns√ºn */
    }

    /* Planet arxa planƒ± */
    .planet-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('https://cdn.pixabay.com/photo/2017/01/31/13/14/planet-2027762_1280.jpg') center/cover no-repeat;
      filter: blur(10px) brightness(0.6);
      z-index: -1;
      animation: changePlanet 300s infinite alternate;
    }

    @keyframes changePlanet {
      0% { background-image: url('https://cdn.pixabay.com/photo/2017/01/31/13/14/planet-2027762_1280.jpg'); }
      50% { background-image: url('https://cdn.pixabay.com/photo/2016/11/29/09/32/planet-1867616_1280.jpg'); }
      100% { background-image: url('https://cdn.pixabay.com/photo/2017/02/07/10/33/planet-2042560_1280.jpg'); }
    }

    /* ≈û√º≈ü…ô effektli menyular */
    .bottom-menu {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 15px 30px;
      z-index: 10;
    }

    .menu-item {
      cursor: pointer;
      font-weight: 500;
      transition: 0.3s;
      white-space: nowrap;
    }

    .menu-item:hover, .menu-item.active {
      color: #00bfff;
    }

    /* Profil v…ô balans */
    .top-right {
      position: absolute;
      top: 20px;
      right: 30px;
      display: flex;
      align-items: center;
      gap: 15px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 10px 20px;
      border-radius: 15px;
      z-index: 10;
    }

    .profile-pic {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: url('https://cdn-icons-png.flaticon.com/512/3135/3135715.png') center/cover no-repeat;
    }

    .balance {
      font-weight: 600;
      color: #00ffcc;
    }

    /* Logo */
    .logo {
      position: absolute;
      top: 20px;
      left: 30px;
      font-size: 1.8rem;
      font-weight: 700;
      background: linear-gradient(90deg, #00bfff, #ff00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: colorShift 3s infinite alternate;
      z-index: 10;
    }

    @keyframes colorShift {
      0% { background: linear-gradient(90deg, #00bfff, #ff00ff); }
      100% { background: linear-gradient(90deg, #ff00ff, #00bfff); }
    }

    /* BOTA QO≈ûULAN Xƒ∞DM∆èT PANeli (Yeni ∆èlav…ô) */
    #services-panel {
      position: absolute;
      top: 90px;
      bottom: 90px;
      left: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      overflow-y: auto;
      display: none; /* ƒ∞lk a√ßƒ±lƒ±≈üda gizli qalƒ±r */
      z-index: 5;
      animation: popIn 0.5s ease;
    }

    @keyframes popIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .service-card {
      background: rgba(255, 255, 255, 0.05);
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .buy-btn {
      background: linear-gradient(90deg, #00bfff, #ff00ff);
      color: #fff;
      border: none;
      padding: 8px 15px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body onclick="playAudio()"> <audio id="rocket-sfx" src="https://www.soundjay.com/transportation/sounds/airplane-fly-by-01.mp3"></audio>
  <audio id="bg-music" loop src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-15.mp3"></audio>

  <div class="planet-bg"></div>
  <img src="https://cdn-icons-png.flaticon.com/png/512/3132/premium/3132693.png" class="rocket" alt="rocket">
  <div class="intro-text">Az…ôrbaycanƒ±n …ôn s√ºr…ôtli SMM saytƒ± üöÄ</div>

  <div class="logo">SMMPro</div>

  <div class="top-right">
    <div class="profile-pic"></div>
    <div class="username" id="user-name">@istifadeci</div>
    <div class="balance" id="user-balance">‚Çº 0.00</div>
  </div>

  <div id="services-panel">
    <h3 style="margin-bottom: 15px; color: #00bfff;">Xidm…ôtl…ôrimiz</h3>
    <div id="services-list"></div>
  </div>

  <div class="bottom-menu">
    <div class="menu-item" id="cat-btn">Kategoril…ôr</div>
    <div class="menu-item" onclick="tg.sendData('qebz_atildi'); tg.close();">Balans artƒ±r</div>
    <div class="menu-item">Profilim</div>
  </div>

  <script>
    let tg = window.Telegram.WebApp;
    tg.expand();
    let audioPlayed = false;

    // S…ôsl…ôri i≈ü…ô salan funksiya
    function playAudio() {
      if(!audioPlayed) {
        document.getElementById('rocket-sfx').play().catch(()=>{});
        setTimeout(() => {
          let bg = document.getElementById('bg-music');
          bg.volume = 0.4; // Sakit s…ôs
          bg.play().catch(()=>{});
        }, 2000);
        audioPlayed = true;
      }
    }

    window.onload = () => {
      // Telegramdan ad √ß…ôkm…ôk
      const username = tg.initDataUnsafe?.user?.username || tg.initDataUnsafe?.user?.first_name || "istifadeci";
      document.getElementById('user-name').innerText = "@" + username;

      // URL-d…ôn botun g√∂nd…ôrdiyi datalarƒ± (Balans v…ô Xidm…ôtl…ôr) tutmaq
      const params = new URLSearchParams(window.location.search);
      const dataStr = params.get('data');
      
      if(dataStr) {
        const data = JSON.parse(decodeURIComponent(dataStr));
        
        // Balansƒ± yenil…ô
        document.getElementById('user-balance').innerText = `‚Çº ${data.balance.toFixed(2)}`;

        // Xidm…ôtl…ôri siyahƒ±ya …ôlav…ô et
        const list = document.getElementById('services-list');
        list.innerHTML = "";
        data.services.forEach(s => {
          list.innerHTML += `
            <div class="service-card">
              <div>
                <h4>${s.name}</h4>
                <p style="color: #00ffcc; font-size: 13px; margin-top: 5px;">${s.rate} ‚Çº</p>
              </div>
              <button class="buy-btn" onclick="order('${s.id}')">Sifari≈ü Et</button>
            </div>
          `;
        });
      }

      // Avtomatik s…ôsi yoxla (b…ôzi telefonlar icaz…ô verir)
      setTimeout(playAudio, 500);
    };

    // Kategoril…ôr d√ºym…ôsin…ô basanda paneli a√ß/baƒüla
    document.getElementById('cat-btn').onclick = function() {
      const panel = document.getElementById('services-panel');
      if(panel.style.display === 'block') {
        panel.style.display = 'none';
        this.classList.remove('active');
      } else {
        panel.style.display = 'block';
        this.classList.add('active');
      }
    };

    // Sifari≈üi bota g√∂nd…ôrm…ôk
    function order(id) {
      tg.sendData("order_" + id);
      tg.close();
    }
  </script>
</body>
</html>
