<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>SmmPro</title>

<style>
body{
    margin:0;
    font-family:Segoe UI, sans-serif;
    color:white;
    overflow:hidden;
    background:black;
}

/* BACKGROUND PLANETS */
#space{
    position:fixed;
    width:100%;
    height:100%;
    background: radial-gradient(circle at 30% 30%, #1a2a6c, #000);
    z-index:-2;
    transition: background 2s;
}

/* GLASS STYLE */
.glass{
    background:rgba(255,255,255,0.08);
    backdrop-filter: blur(12px);
    border:1px solid rgba(255,255,255,0.2);
    border-radius:18px;
    box-shadow:0 0 25px rgba(0,0,0,0.5);
}

/* HEADER */
header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:20px 40px;
}

/* LOGO */
.logo{
    font-size:28px;
    font-weight:bold;
    animation:colorShift 4s infinite linear;
}
@keyframes colorShift{
    0%{color:#00f0ff}
    25%{color:#ff00d4}
    50%{color:#00ff88}
    75%{color:#ffaa00}
    100%{color:#00f0ff}
}

/* PROFILE INFO */
.profileTop{
    display:flex;
    align-items:center;
    gap:15px;
    padding:10px 20px;
}

/* ROCKET INTRO */
#intro{
    position:fixed;
    width:100%;
    height:100%;
    background:black;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    z-index:10;
}

.rocket{
    font-size:60px;
    animation:fly 2s forwards ease-in;
}
@keyframes fly{
    from{transform:translateY(200px);}
    to{transform:translateY(-400px);}
}

#introText{
    opacity:0;
    margin-top:20px;
    font-size:28px;
    animation:showText 2s 1.5s forwards;
}
@keyframes showText{
    to{opacity:1;}
}

/* CATEGORIES */
.categories{
    position:absolute;
    bottom:40px;
    left:50%;
    transform:translateX(-50%);
    padding:20px 40px;
    cursor:pointer;
    transition:.3s;
}
.categories:hover{ transform:translateX(-50%) scale(1.05); }

.catList{
    display:none;
    margin-top:15px;
}
.catList div{
    padding:10px;
}

/* BUTTON */
.btn{
    margin-top:15px;
    padding:12px 25px;
    cursor:pointer;
    text-align:center;
}

/* CARD POPUP */
.popup{
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%) scale(0);
    width:320px;
    padding:25px;
    text-align:center;
    transition:.4s;
    z-index:5;
}
.popup.active{
    transform:translate(-50%,-50%) scale(1);
}

/* CARD DESIGN */
.card{
    height:180px;
    padding:20px;
    border-radius:20px;
    background:linear-gradient(135deg,#00c6ff,#0072ff);
    text-align:left;
    position:relative;
}
.card span{
    display:block;
    margin-top:15px;
}

/* PROFILE BUTTON */
#profileBtn{
    position:fixed;
    bottom:20px;
    right:20px;
    padding:15px;
    cursor:pointer;
}

/* PLANET DOT */
.planet{
    position:absolute;
    border-radius:50%;
    filter:blur(1px);
    opacity:.7;
}
</style>
</head>

<script>

/* INTRO HIDE */
setTimeout(()=>{

/* CATEGORY TOGGLE */
function toggleCats(){
let c=document.getElementById("cats");

/* CARD OPEN */
function openCard(e){

}

function openProfile(){

/* CLOSE POPUPS CLICK OUTSIDE */
