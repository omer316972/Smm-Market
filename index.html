<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #0e1621;
            --card-bg: #17212b;
            --accent-color: #248bca;
            --text-gray: #8393a3;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            color: white;
            margin: 0;
            padding: 0;
            padding-bottom: 70px; /* Menyu √º√ß√ºn bo≈üluq */
        }

        /* √úst ba≈ülƒ±q */
        .header {
            padding: 15px;
            background: var(--card-bg);
            text-align: center;
            border-bottom: 1px solid #2b3948;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .container { padding: 15px; }

        /* B√∂lm…ôl…ôr (ƒ∞lkin olaraq balans gizli olur) */
        .page { display: none; }
        .active { display: block; }

        /* Kartlar */
        .card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #2b3948;
        }

        /* Alt Menyu */
        .navbar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #17212b;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            border-top: 1px solid #2b3948;
            z-index: 1000;
        }

        .nav-item {
            color: var(--text-gray);
            text-align: center;
            font-size: 12px;
            text-decoration: none;
            cursor: pointer;
        }

        .nav-item.active-nav { color: var(--accent-color); }

        .nav-item i { font-size: 20px; display: block; margin-bottom: 4px; }

        /* D√ºym…ôl…ôr */
        .btn {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: var(--accent-color);
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #2b3948;
            background: #242f3d;
            color: white;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

    <div class="header">
        <h3 id="page-title" style="margin:0;">üöÄ SMM MARKET</h3>
    </div>

    <div class="container">
        
        <div id="market" class="page active">
            <div class="card">
                <div style="display:flex; justify-content: space-between;">
                    <span>üë• ƒ∞nstagram Follower</span>
                    <span style="color:#31d84d">1.20 AZN</span>
                </div>
                <input type="text" id="link1" placeholder="Link daxil edin...">
                <button class="btn" onclick="order('Follower', 'link1')">Sƒ∞FARƒ∞≈û ET</button>
            </div>
            <div class="card">
                <div style="display:flex; justify-content: space-between;">
                    <span>‚ù§Ô∏è ƒ∞nstagram Like</span>
                    <span style="color:#31d84d">0.50 AZN</span>
                </div>
                <input type="text" id="link2" placeholder="Link daxil edin...">
                <button class="btn" onclick="order('Like', 'link2')">Sƒ∞FARƒ∞≈û ET</button>
            </div>
        </div>

        <div id="balance" class="page">
            <div class="card" style="background: linear-gradient(45deg, #1d2a39, #248bca);">
                <small>M√∂vcud Balansƒ±nƒ±z:</small>
                <h2 style="margin: 5px 0;">0.00 AZN</h2>
            </div>
            <div class="card">
                <h4>üí≥ Kart M…ôlumatƒ±</h4>
                <p style="letter-spacing: 1px; background: #0e1621; padding: 10px; border-radius: 5px; text-align: center;">4127 0000 0000 0000</p>
                <p style="font-size: 12px; color: var(--text-gray);">√ñd…ôni≈ü etdikd…ôn sonra √ßeki bota g√∂nd…ôrin.</p>
                <button class="btn" style="background: #31d84d;" onclick="tg.close()">√áek G√∂nd…ôr</button>
            </div>
        </div>

        <div id="profile" class="page">
            <div class="card">
                <h4>ƒ∞stifad…ô√ßi: <span id="user-name">Qonaq</span></h4>
                <p>ID: <span id="user-id">---</span></p>
                <button class="btn" style="background: #e74c3c;" onclick="tg.close()">√áƒ±xƒ±≈ü</button>
            </div>
        </div>

    </div>

    <div class="navbar">
        <div class="nav-item active-nav" onclick="showPage('market', this, 'üöÄ SMM MARKET')">
            <i class="fas fa-shopping-cart"></i>Market
        </div>
        <div class="nav-item" onclick="showPage('balance', this, 'üí≥ BALANS ARTIR')">
            <i class="fas fa-wallet"></i>Balans
        </div>
        <div class="nav-item" onclick="showPage('profile', this, 'üë§ PROFƒ∞Lƒ∞M')">
            <i class="fas fa-user"></i>Profil
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        // ƒ∞stifad…ô√ßi m…ôlumatlarƒ±nƒ± Telegram-dan alƒ±rƒ±q
        if(tg.initDataUnsafe && tg.initDataUnsafe.user) {
            document.getElementById('user-name').innerText = tg.initDataUnsafe.user.first_name;
            document.getElementById('user-id').innerText = tg.initDataUnsafe.user.id;
        }

        function showPage(pageId, element, title) {
            // B√ºt√ºn s…ôhif…ôl…ôri gizl…ô
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            // Se√ßil…ôn s…ôhif…ôni g√∂st…ôr
            document.getElementById(pageId).classList.add('active');
            
            // Menyu r…ôngl…ôrini d…ôyi≈ü
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active-nav'));
            element.classList.add('active-nav');

            // Ba≈ülƒ±ƒüƒ± d…ôyi≈ü
            document.getElementById('page-title').innerText = title;
        }

        function order(service, inputId) {
            let link = document.getElementById(inputId).value;
            if(!link) { tg.showAlert("Linki daxil edin!"); return; }
            tg.sendData(JSON.stringify({action: "order", service: service, link: link}));
        }
    </script>
</body>
                    </html>
