<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8">
<title>SmmPro PRO</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>

<style>
body{
margin:0;
font-family:Segoe UI;
overflow:hidden;
color:white;
background:black;
}

/* GLASS */
.glass{
background:rgba(255,255,255,0.07);
backdrop-filter:blur(14px);
border:1px solid rgba(255,255,255,0.2);
border-radius:18px;
box-shadow:0 0 30px rgba(0,0,0,.6);
}

/* HEADER */
header{
position:fixed;
top:0;
width:100%;
display:flex;
justify-content:space-between;
align-items:center;
padding:18px 40px;
z-index:5;
}

/* LOGO */
.logo{
font-size:28px;
font-weight:bold;
background:linear-gradient(90deg,#00f,#0ff,#0f0,#ff0,#f0f);
-webkit-background-clip:text;
color:transparent;
animation:move 5s linear infinite;
}
@keyframes move{
0%{background-position:0%}
100%{background-position:400%}
}

/* PROFILE TOP */
.topProfile{
display:flex;
gap:15px;
padding:10px 20px;
align-items:center;
}

/* CENTER PANEL */
.centerBox{
position:absolute;
bottom:40px;
left:50%;
transform:translateX(-50%);
padding:25px 40px;
text-align:center;
}

/* BUTTON */
.btn{
margin-top:15px;
padding:12px;
cursor:pointer;
transition:.3s;
}
.btn:hover{ transform:scale(1.05); }

/* POPUP */
.popup{
position:fixed;
top:50%;
left:50%;
transform:translate(-50%,-50%) scale(0);
padding:25px;
width:320px;
text-align:center;
transition:.4s;
z-index:6;
}
.popup.active{
transform:translate(-50%,-50%) scale(1);
}

/* CARD */
.card{
height:190px;
border-radius:20px;
padding:20px;
background:linear-gradient(135deg,#00c6ff,#0072ff);
text-align:left;
position:relative;
}
.card span{display:block;margin-top:14px}

/* PROFILE BTN */
#profileBtn{
position:fixed;
right:25px;
bottom:25px;
padding:15px;
cursor:pointer;
z-index:6;
}
canvas{position:fixed;top:0;left:0;z-index:-1;}
</style>
</head>
<body>

<header>
<div class="logo">SmmPro</div>

<div class="topProfile glass">
<img src="https://i.pravatar.cc/40" style="border-radius:50%">
<div>
<div>@user</div>
<div>Balans: 25.40₼</div>
</div>
</div>
</header>

<div class="centerBox glass">
<h2>Kateqoriyalar</h2>
<div class="btn glass" onclick="toggleCats()">Aç</div>

<div id="cats" style="display:none;margin-top:15px">
<div>Instagram</div>
<div>TikTok</div>
<div>YouTube</div>
</div>

<div class="btn glass" onclick="openCard()">Balans artır</div>
</div>

<div class="popup glass" id="cardBox">
<div class="card">
<b>SmmPro</b>
<span>5469 2211 9988 4433</span>
<span>Ad Soyad</span>
<span>Balans: 25.40₼</span>
</div>
<div class="btn glass">Çek yüklə</div>
</div>

<div id="profileBtn" class="glass" onclick="openProfile()">Profil</div>

<div class="popup glass" id="profileBox">
<div class="card">
<b>SmmPro</b>
<span>@user</span>
<span>Balans: 25.40₼</span>
</div>
</div>

<script>
/* THREE JS PLANET */
let scene=new THREE.Scene();
let camera=new THREE.PerspectiveCamera(75,innerWidth/innerHeight,0.1,1000);
let renderer=new THREE.WebGLRenderer({alpha:true});
renderer.setSize(innerWidth,innerHeight);
document.body.appendChild(renderer.domElement);

let geometry=new THREE.SphereGeometry(2,64,64);
let texture=new THREE.TextureLoader().load("https://threejsfundamentals.org/threejs/resources/images/earth-day.jpg");
let material=new THREE.MeshStandardMaterial({map:texture});
let planet=new THREE.Mesh(geometry,material);
scene.add(planet);

let light=new THREE.PointLight(0xffffff,1.2);
light.position.set(5,3,5);
scene.add(light);

camera.position.z=5;

function animate(){
requestAnimationFrame(animate);
planet.rotation.y+=0.002;
renderer.render(scene,camera);
}
animate();

window.onresize=()=>{
camera.aspect=innerWidth/innerHeight;
camera.updateProjectionMatrix();
renderer.setSize(innerWidth,innerHeight);
}

/* UI */
function toggleCats(){
let c=document.getElementById("cats");
c.style.display=c.style.display=="block"?"none":"block";
}
function openCard(){
document.getElementById("cardBox").classList.toggle("active");
}
function openProfile(){
document.getElementById("profileBox").classList.toggle("active");
}
document.onclick=e=>{
if(!e.target.closest(".btn")&&!e.target.closest("#profileBtn"))
document.querySelectorAll(".popup").forEach(p=>p.classList.remove("active"));
}
</script>

</body>
</html>
