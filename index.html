<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #0e1621; --card: #17212b; --blue: #248bca; --green: #31d84d; --gray: #8393a3; }
        body { font-family: sans-serif; background: var(--bg); color: white; margin: 0; padding-bottom: 80px; overflow-x: hidden; }
        .header { background: var(--card); padding: 15px; text-align: center; border-bottom: 1px solid #2b3948; position: sticky; top: 0; z-index: 100; }
        .page { display: none; padding: 15px; }
        .active { display: block; }
        .card { background: var(--card); border-radius: 15px; padding: 15px; margin-bottom: 15px; border: 1px solid #2b3948; }
        .btn { width: 100%; padding: 14px; border-radius: 10px; border: none; background: var(--blue); color: white; font-weight: bold; cursor: pointer; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 10px; border: 1px solid #2b3948; background: #242f3d; color: white; box-sizing: border-box; }
        #chat-box { height: 300px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .msg { background: #242f3d; padding: 10px; border-radius: 12px; max-width: 85%; }
        .msg b { color: var(--blue); font-size: 12px; display: block; }
        .msg.my-msg { align-self: flex-end; background: var(--blue); }
        .navbar { position: fixed; bottom: 0; width: 100%; background: var(--card); display: flex; justify-content: space-around; padding: 12px 0; border-top: 1px solid #2b3948; }
        .nav-item { color: var(--gray); text-align: center; font-size: 11px; cursor: pointer; }
        .nav-item.active { color: var(--blue); }
        .nav-item i { font-size: 22px; display: block; margin-bottom: 4px; }
    </style>
    </head>
    <body>
<div class="header"><h3 id="title" style="margin:0;">üöÄ SMM MARKET</h3></div>
<div class="container">
    <div id="market-page" class="page active">
        <div class="card">
            <b>Instagram Follower</b> <span style="float:right; color:var(--green)">1.20 AZN</span>
            <input type="text" id="link1" placeholder="Link daxil edin...">
            <button class="btn" onclick="order('Insta', 'link1')">Sifari≈ü Et</button>
        </div>
        <div class="card">
            <b>TikTok Views</b> <span style="float:right; color:var(--green)">0.10 AZN</span>
            <input type="text" id="link2" placeholder="Video linki...">
            <button class="btn" onclick="order('TikTok', 'link2')">Sifari≈ü Et</button>
        </div>
    </div>
    <div id="balance-page" class="page">
        <div class="card" style="text-align:center; background:linear-gradient(45deg, #1d2a39, #248bca);">
            <small>Cari Balans</small><h1>0.00 AZN</h1>
        </div>
        <div class="card">
            <p>M10: 4127 0000 0000 0000</p>
            <button class="btn" onclick="tg.close()">√áek G√∂nd…ôr</button>
        </div>
    </div>
    <div id="chat-page" class="page">
        <div id="chat-box" class="card">
            <div class="msg"><b>Admin</b> Xo≈ü g…ôldiniz! S√∂y√º≈ü qadaƒüandƒ±r.</div>
        </div>
        <div style="display:flex; gap:5px; margin-top:5px;">
            <input type="text" id="msg-input" placeholder="Yazƒ±n...">
            <button class="btn" style="width:70px;" onclick="sendChat()">At</button>
        </div>
    </div>
        </div>
        <div class="navbar">
    <div class="nav-item active" onclick="nav(this, 'market-page', 'üöÄ SMM MARKET')"><i class="fa fa-shopping-bag"></i>Market</div>
    <div class="nav-item" onclick="nav(this, 'balance-page', 'üí≥ BALANS')"><i class="fa fa-wallet"></i>Balans</div>
    <div class="nav-item" onclick="nav(this, 'chat-page', 'üí¨ S√ñHB∆èT')"><i class="fa fa-comments"></i>S√∂hb…ôt</div>
</div>
<script>
    let tg = window.Telegram.WebApp;
    tg.expand();
    function nav(el, p, t) {
        document.querySelectorAll('.page').forEach(x => x.classList.remove('active'));
        document.getElementById(p).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(x => x.classList.remove('active'));
        el.classList.add('active');
        document.getElementById('title').innerText = t;
    }
    function sendChat() {
        let i = document.getElementById('msg-input');
        if(!i.value) return;
        document.getElementById('chat-box').innerHTML += `<div class="msg my-msg"><b>M…ôn</b> ${i.value}</div>`;
        i.value = "";
        let b = document.getElementById('chat-box');
        b.scrollTop = b.scrollHeight;
    }
    function order(s, id) {
        let l = document.getElementById(id).value;
        if(!l) { tg.showAlert("Link daxil edin!"); return; }
        tg.sendData(JSON.stringify({service: s, link: l}));
    }
</script>
</body>
</html>
