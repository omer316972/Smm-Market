<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SMM Panel</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #0e1621;
            --card-bg: #17212b;
            --text-color: #ffffff;
            --accent-color: #248bca;
            --price-color: #31d84d;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            width: 100%;
            padding: 20px 0;
            background: linear-gradient(180deg, #1d2a39 0%, #0e1621 100%);
            text-align: center;
            border-bottom: 1px solid #2b3948;
            margin-bottom: 15px;
        }

        .container {
            width: 90%;
            max-width: 400px;
        }

        .service-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 15px;
            border: 1px solid #2b3948;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .service-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .price-tag {
            color: var(--price-color);
            font-size: 14px;
            background: rgba(49, 216, 77, 0.1);
            padding: 4px 8px;
            border-radius: 6px;
            display: inline-block;
            margin-bottom: 12px;
        }

        input {
            width: 100%;
            box-sizing: border-box;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #2b3948;
            background: #242f3d;
            color: white;
            margin-bottom: 12px;
            outline: none;
        }

        input:focus {
            border-color: var(--accent-color);
        }

        button {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: var(--accent-color);
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:active {
            opacity: 0.8;
            transform: scale(0.98);
        }

        .status {
            font-size: 12px;
            color: #8393a3;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="header">
        <h2 style="margin:0; color: #4dabff;">üíé SMM GLOBAL</h2>
        <p style="margin:5px 0 0; font-size: 14px; color: #8393a3;">∆èn s√ºr…ôtli xidm…ôt, …ôn ucuz qiym…ôt</p>
    </div>

    <div class="container">
        <div class="service-card">
            <div class="service-name">üì∏ Instagram Follower</div>
            <div class="price-tag">Qiym…ôt: 1.20 AZN (1K)</div>
            <input type="text" id="insta_fol_link" placeholder="Profil linkini yapƒ±≈üdƒ±rƒ±n...">
            <button onclick="order('Instagram Follower', 'insta_fol_link')">Sƒ∞FARƒ∞≈û ET</button>
        </div>

        <div class="service-card">
            <div class="service-name">‚ù§Ô∏è Instagram Like</div>
            <div class="price-tag">Qiym…ôt: 0.50 AZN (1K)</div>
            <input type="text" id="insta_like_link" placeholder="Post linkini yapƒ±≈üdƒ±rƒ±n...">
            <button onclick="order('Instagram Like', 'insta_like_link')">Sƒ∞FARƒ∞≈û ET</button>
        </div>

        <div class="service-card">
            <div class="service-name">üé¨ TikTok Baxƒ±≈ü</div>
            <div class="price-tag">Qiym…ôt: 0.10 AZN (1K)</div>
            <input type="text" id="tt_view_link" placeholder="Video linkini yapƒ±≈üdƒ±rƒ±n...">
            <button onclick="order('TikTok Baxƒ±≈ü', 'tt_view_link')">Sƒ∞FARƒ∞≈û ET</button>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.MainButton.hide();

        function order(service, inputId) {
            let userLink = document.getElementById(inputId).value;
            if(!userLink || userLink.length < 5) {
                tg.showAlert("Z…ôhm…ôt olmasa d√ºzg√ºn link daxil edin!");
                return;
            }
            
            let data = {
                service_name: service,

            };
            
            tg.sendData(JSON.stringify(data));
            tg.close();
        }
    </script>
</body>
</html>
