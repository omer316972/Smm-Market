<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg: #000000;
            --card-bg: #1c1c1e;
            --text: #ffffff;
            --text-muted: #8e8e93;
            --primary: #0a84ff;
            --success: #32d74b;
            --border: #38383a;
        }
        * { box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        body { margin: 0; padding: 0; background-color: var(--bg); color: var(--text); padding-bottom: 85px; -webkit-font-smoothing: antialiased; }
        
        /* Üst Başlıq */
        .header { position: sticky; top: 0; background: rgba(28, 28, 30, 0.8); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); padding: 16px; text-align: center; border-bottom: 1px solid var(--border); z-index: 100; font-weight: 600; font-size: 17px; }
        
        /* Səhifələr */
        .page { display: none; padding: 16px; animation: fadeIn 0.2s ease; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }
        
        /* Kartlar */
        .card { background: var(--card-bg); border-radius: 12px; padding: 16px; margin-bottom: 16px; }
        .card-title { font-size: 15px; font-weight: 600; margin: 0 0 12px 0; color: var(--primary); display: flex; align-items: center; gap: 8px; }
        
        /* Form, İnput və Düymələr */
        .form-group { margin-bottom: 12px; }
        .form-group label { display: block; font-size: 13px; color: var(--text-muted); margin-bottom: 6px; }
        .input-box { width: 100%; background: #2c2c2e; border: 1px solid transparent; border-radius: 10px; padding: 12px 14px; color: var(--text); font-size: 15px; outline: none; transition: 0.2s; }
        .input-box:focus { border-color: var(--primary); }
        select.input-box { appearance: none; }
        
        .btn { width: 100%; background: var(--primary); color: #fff; border: none; padding: 14px; border-radius: 10px; font-size: 16px; font-weight: 600; cursor: pointer; transition: 0.2s; }
        .btn:active { opacity: 0.7; transform: scale(0.98); }
        
        /* Alt Menyu */
        .tab-bar { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(28, 28, 30, 0.9); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border-top: 1px solid var(--border); display: flex; padding-bottom: env(safe-area-inset-bottom); z-index: 100; }
        .tab-item { flex: 1; padding: 10px 0; text-align: center; color: var(--text-muted); cursor: pointer; display: flex; flex-direction: column; align-items: center; gap: 4px; transition: 0.2s; }
        .tab-item i { font-size: 20px; }
        .tab-item span { font-size: 11px; font-weight: 500; }
        .tab-item.active { color: var(--primary); }
        
        /* Çat Sistemi */
        .chat-container { height: 60vh; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; margin-bottom: 16px; }
        .bubble { max-width: 80%; padding: 10px 14px; border-radius: 18px; font-size: 15px; line-height: 1.4; }
        .bubble.system { background: #2c2c2e; align-self: flex-start; border-bottom-left-radius: 4px; }
        .bubble.me { background: var(--primary); align-self: flex-end; border-bottom-right-radius: 4px; }
        .chat-input-area { display: flex; gap: 8px; }
    </style>
</head>
<body>
    <div class="header" id="header-title">Market</div>

    <div id="page-market" class="page active">
        <div class="card">
            <h3 class="card-title"><i class="fas fa-plus-circle"></i> Yeni Sifariş</h3>
            <div class="form-group">
                <label>Kategoriya</label>
                <select class="input-box">
                    <option>Kateqoriyalar yüklənir...</option>
                </select>
            </div>
            <div class="form-group">
                <label>Xidmət</label>
                <select class="input-box">
                    <option>Xidmət seçin...</option>
                </select>
            </div>
            <div class="form-group">
                <label>Hədəf Linki</label>
                <input type="text" class="input-box" placeholder="https://...">
            </div>
            <div style="display: flex; gap: 10px;">
                <div class="form-group" style="flex: 1;">
                    <label>Miqdar</label>
                    <input type="number" class="input-box" placeholder="Məs: 1000">
                </div>
                <div class="form-group" style="flex: 1;">
                    <label>Qiymət</label>
                    <input type="text" class="input-box" value="0.00 AZN" disabled style="color: var(--primary); font-weight: 600;">
                </div>
            </div>
            <button class="btn" style="margin-top: 8px;">Sifarişi Yarat</button>
        </div>
    </div>

    <div id="page-orders" class="page">
        <div class="card">
            <div style="display: flex; justify-content: space-between; margin-bottom: 8px;">
                <span style="font-weight: 600;">Sifariş #1024</span>
                <span style="color: var(--success); font-weight: 600; font-size: 13px;">Tamamlandı</span>
            </div>
            <div style="font-size: 14px; color: var(--text-muted); margin-bottom: 8px;">Instagram İzləyici - Max 50K</div>
            <div style="font-size: 13px;">Miqdar: 1000 • Məbləğ: 1.20 AZN</div>
        </div>
    </div>

    <div id="page-balance" class="page">
        <div class="card" style="text-align: center; padding: 30px 16px;">
            <div style="color: var(--text-muted); font-size: 14px; margin-bottom: 8px;">Mövcud Balans</div>
            <div style="font-size: 36px; font-weight: 700; color: var(--primary);">0.00 <span style="font-size: 20px;">AZN</span></div>
        </div>
        <div class="card">
            <h3 class="card-title"><i class="fas fa-wallet"></i> Balansı Artır</h3>
            <div class="form-group">
                <label>Ödəniş üçün M10/Kart nömrəsi:</label>
                <div style="background: #2c2c2e; padding: 14px; border-radius: 10px; text-align: center; font-family: monospace; font-size: 18px; letter-spacing: 2px;">
                    4127 0000 0000 0000
                </div>
            </div>
            <button class="btn">Çeki Bota Göndər</button>
        </div>
    </div>

    <div id="page-chat" class="page">
        <div class="card">
            <div class="chat-container" id="chat-box">
                <div class="bubble system">
                    <b style="font-size: 12px; opacity: 0.7; display: block; margin-bottom: 4px;">Sistem Admin</b>
                    Xoş gəldiniz! Sualınızı və ya probleminizi bura yaza bilərsiniz.
                </div>
            </div>
            <div class="chat-input-area">
                <input type="text" id="chat-input" class="input-box" placeholder="Mesaj yazın...">
                <button class="btn" style="width: auto; padding: 0 20px;" onclick="sendMsg()"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <div class="tab-bar">
        <div class="tab-item active" onclick="switchTab('market', 'Market', this)">
            <i class="fas fa-store"></i><span>Market</span>
        </div>
        <div class="tab-item" onclick="switchTab('orders', 'Sifarişlərim', this)">
            <i class="fas fa-list-ul"></i><span>Sifarişlər</span>
        </div>
        <div class="tab-item" onclick="switchTab('balance', 'Balans', this)">
            <i class="fas fa-wallet"></i><span>Balans</span>
        </div>
        <div class="tab-item" onclick="switchTab('chat', 'Söhbət', this)">
            <i class="fas fa-comments"></i><span>Söhbət</span>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        
        function switchTab(tabId, title, element) {
            // Səhifələri gizlət və aktiv olanı göstər
            document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
            document.getElementById('page-' + tabId).classList.add('active');
            
            // Menyu ikonlarını yenilə
            document.querySelectorAll('.tab-item').forEach(item => item.classList.remove('active'));
            element.classList.add('active');
            
            // Yuxarı başlığı dəyiş
            document.getElementById('header-title').innerText = title;
            window.scrollTo(0, 0);
        }

        function sendMsg() {
            let input = document.getElementById('chat-input');
            let text = input.value.trim();
            if(!text) return;
            
            let box = document.getElementById('chat-box');
            box.innerHTML += `<div class="bubble me">${text}</div>`;
            input.value = "";
            box.scrollTop = box.scrollHeight;
        }
    </script>
</body>
                                                                                                                  </html>
