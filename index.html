<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SMM PRO</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; padding: 0; background: #000; color: white; font-family: sans-serif; overflow: hidden; height: 100vh; }
        
        /* Raket Qatƒ± */
        #intro-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 0.8s ease-in-out, visibility 0.8s;
        }
        .rocket { font-size: 70px; transform: translateY(120vh); animation: fly 2.2s ease-in-out forwards; }
        @keyframes fly {
            0% { transform: translateY(100vh) scale(0.5); }
            50% { transform: translateY(0) scale(1.2); }
            100% { transform: translateY(-120vh) scale(0.5); }
        }
        .intro-text { color: #df20ff; font-weight: bold; letter-spacing: 4px; margin-top: 20px; font-size: 22px; opacity: 0; animation: fade 2s 0.3s forwards; }
        @keyframes fade { 0% { opacity: 0; } 50% { opacity: 1; } 100% { opacity: 0; } }

        /* ∆èsas Konteynerr */
        #app-content { opacity: 0; transition: opacity 1s; }
        #canvas-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }

        /* √úst Bar */
        .top-bar { display: flex; justify-content: space-between; align-items: center; padding: 15px; background: rgba(0,0,0,0.6); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(223, 32, 255, 0.2); }
        .u-pic { width: 35px; height: 35px; border-radius: 50%; border: 2px solid #df20ff; }

        /* Leo Kart */
        .leo-card {
            width: 90%; max-width: 300px; height: 170px;
            background: linear-gradient(135deg, #2b004d 0%, #150029 100%);
            border-radius: 20px; padding: 20px; margin: 20px auto;
            border: 1px solid rgba(223, 32, 255, 0.4);
            box-shadow: 0 0 25px rgba(223, 32, 255, 0.2);
            position: relative; text-align: left;
        }

        /* Naviqasiya */
        .nav { position: fixed; bottom: 20px; left: 5%; width: 90%; background: rgba(255, 255, 255, 0.08); backdrop-filter: blur(20px); border-radius: 25px; display: flex; justify-content: space-around; padding: 12px; border: 1px solid rgba(255,255,255,0.1); z-index: 100; }
        .nav-item { opacity: 0.4; font-size: 11px; text-align: center; color: white; list-style: none; }
        .nav-item.active { opacity: 1; color: #df20ff; font-weight: bold; }

        .section { padding: 20px; text-align: center; display: none; }
        .section.active { display: block; }
        .hidden { display: none; }
        .btn-main { background: #df20ff; color: white; border: none; padding: 14px 40px; border-radius: 12px; font-weight: bold; margin-top: 15px; width: 80%; box-shadow: 0 4px 15px rgba(223,32,255,0.3); }
    </style>
</head>
<body onclick="startAll()">

    <audio id="bg-music" loop><source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-8.mp3" type="audio/mpeg"></audio>

    <div id="intro-screen">
        <div class="rocket">üöÄ</div>
        <div class="intro-text">SMM PRO</div>
    </div>

    <div id="app-content">
        <div id="canvas-container"></div>

        <div class="top-bar">
            <div style="font-weight: bold; color: #df20ff;">SMM PRO</div>
            <div style="display: flex; align-items: center; gap: 10px;">
                <div style="text-align: right;"><div id="un" style="font-size: 12px;">M√º≈üt…ôri</div><div id="ub" style="color:#4ade80; font-weight:bold;">0.00 ‚Çº</div></div>
                <img id="up" class="u-pic" src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png">
            </div>
        </div>

        <div id="sec-xidmet" class="section active">
            <h2 style="margin-top: 30px;">üì¶ Xidm…ôtl…ôr</h2>
            <div style="background: rgba(255,255,255,0.05); padding: 30px; border-radius: 20px; border: 1px dashed rgba(223,32,255,0.3);">Tezlikl…ô...</div>
        </div>

        <div id="sec-balans" class="section">
            <h3>üí≥ Balans Artƒ±r</h3>
            <div class="leo-card">
                <div style="color: #df20ff; font-size: 12px; font-weight: bold;">LEOBANK</div>
                <div style="margin-top: 35px; font-size: 19px; letter-spacing: 2px;">5161 0000 0000 0000</div>
                <div style="margin-top: 30px; display: flex; justify-content: space-between; font-size: 11px; opacity: 0.7;">
                    <span>S∆èNƒ∞N ADIN</span><span>09/27</span>
                </div>
            </div>
            <button class="btn-main" onclick="document.getElementById('fi').click()">üì∏ Q…ôbz Y√ºkl…ô</button>
            <input type="file" id="fi" class="hidden" accept="image/*">
        </div>

        <div id="sec-profil" class="section">
            <img id="upb" style="width: 80px; height: 80px; border-radius: 50%; border: 3px solid #df20ff; margin-top: 20px;" src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png">
            <h2 id="unb">ƒ∞stifad…ô√ßi</h2>
            <div style="background: #df20ff; display: inline-block; padding: 4px 15px; border-radius: 10px; font-size: 12px;">Premium</div>
        </div>

        <div class="nav">
            <div class="nav-item active" onclick="tab('xidmet', this)"><span>üì¶</span><br>Xidm…ôt</div>
            <div class="nav-item" onclick="tab('balans', this)"><span>üí≥</span><br>Balans</div>
            <div class="nav-item" onclick="tab('profil', this)"><span>üë§</span><br>Profil</div>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp; tg.expand();

        // Giri≈ü Prosesi
        window.addEventListener('load', () => {
            setTimeout(() => {
                const intro = document.getElementById('intro-screen');
                const app = document.getElementById('app-content');
                intro.style.opacity = '0';
                setTimeout(() => { 
                    intro.style.visibility = 'hidden'; 
                    app.style.opacity = '1';
                }, 800);
            }, 2500);
        });

        function startAll() {
            let m = document.getElementById('bg-music');
            if(m.paused) m.play().catch(e => {});
        }

        // 3D PLANET
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        const planet = new THREE.Mesh(
            new THREE.SphereGeometry(1.8, 32, 32),
            new THREE.MeshPhongMaterial({ color: 0xdf20ff, wireframe: true, transparent: true, opacity: 0.15 })
        );
        scene.add(planet);
        const light = new THREE.PointLight(0xffffff, 1, 100); light.position.set(5,5,5); scene.add(light);
        camera.position.z = 5;

        function animate() { requestAnimationFrame(animate); planet.rotation.y += 0.002; renderer.render(scene, camera); }
        animate();

        function tab(t, el) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            document.getElementById('sec-' + t).classList.add('active');
            el.classList.add('active');
        }

        if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
            const u = tg.initDataUnsafe.user;
            document.getElementById('un').innerText = u.first_name;
            document.getElementById('unb').innerText = u.first_name;
            if(u.photo_url) { document.getElementById('up').src = u.photo_url; document.getElementById('upb').src = u.photo_url; }
        }
    </script>
</body>
</html>
