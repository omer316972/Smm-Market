<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SMMPro</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: radial-gradient(circle at center, #0a0a0a, #000);
      color: #fff;
      overflow: hidden;
      height: 100vh;
    }

    /* Roket animasiyasÄ± */
    .rocket {
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      animation: fly 4s ease-in-out forwards;
    }

    @keyframes fly {
      0% { top: 100%; opacity: 0; }
      30% { opacity: 1; }
      100% { top: -20%; opacity: 0; }
    }

    /* YazÄ± animasiyasÄ± */
    .intro-text {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2.5rem;
      font-weight: 600;
      opacity: 0;
      animation: fadeIn 5s ease-in-out 2s forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* Planet arxa planÄ± */
    .planet-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('https://cdn.pixabay.com/photo/2017/01/31/13/14/planet-2027762_1280.jpg') center/cover no-repeat;
      filter: blur(10px) brightness(0.6);
      z-index: -1;
      animation: changePlanet 300s infinite alternate;
    }

    @keyframes changePlanet {
      0% { background-image: url('https://cdn.pixabay.com/photo/2017/01/31/13/14/planet-2027762_1280.jpg'); }
      50% { background-image: url('https://cdn.pixabay.com/photo/2016/11/29/09/32/planet-1867616_1280.jpg'); }
      100% { background-image: url('https://cdn.pixabay.com/photo/2017/02/07/10/33/planet-2042560_1280.jpg'); }
    }

    /* ÅžÃ¼ÅŸÉ™ effektli menyular */
    .bottom-menu {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 15px 30px;
    }

    .menu-item {
      cursor: pointer;
      font-weight: 500;
      transition: 0.3s;
    }

    .menu-item:hover {
      color: #00bfff;
    }

    /* Profil vÉ™ balans */
    .top-right {
      position: absolute;
      top: 20px;
      right: 30px;
      display: flex;
      align-items: center;
      gap: 15px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 10px 20px;
      border-radius: 15px;
    }

    .profile-pic {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: url('https://cdn-icons-png.flaticon.com/512/3135/3135715.png') center/cover no-repeat;
    }

    .balance {
      font-weight: 600;
      color: #00ffcc;
    }

    /* Logo */
    .logo {
      position: absolute;
      top: 20px;
      left: 30px;
      font-size: 1.8rem;
      font-weight: 700;
      background: linear-gradient(90deg, #00bfff, #ff00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: colorShift 3s infinite alternate;
    }

    @keyframes colorShift {
      0% { background: linear-gradient(90deg, #00bfff, #ff00ff); }
      100% { background: linear-gradient(90deg, #ff00ff, #00bfff); }
    }
  </style>
</head>
<body>
  <div class="planet-bg"></div>
  <img src="https://cdn-icons-png.flaticon.com/png/512/3132/premium/3132693.png" class="rocket" alt="rocket">

  <div class="logo">SMMPro</div>

  <div class="top-right">
    <div class="profile-pic"></div>
    <div class="username">@istifadeci</div>
    <div class="balance">â‚¼ 125.00</div>
  </div>

  <div class="bottom-menu">
    <div class="menu-item">KategorilÉ™r</div>
    <div class="menu-item">Balans artÄ±r</div>
    <div class="menu-item">Profilim</div>
  </div>
</body>
</html>
