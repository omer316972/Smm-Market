<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SMM Veb Bot</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* Kosmos v…ô 3D arxa plan effekti */
        body {
            margin: 0; padding: 0;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: radial-gradient(circle at center, #1b2735 0%, #090a0f 100%);
            color: white;
            height: 100vh;
            overflow: hidden;
        }

        /* Ulduzlar animasiyasƒ± */
        .stars {
            position: absolute; width: 100%; height: 100%;
            background: transparent url('https://cdn.pixabay.com/photo/2016/01/27/15/25/space-1164579_960_720.png') repeat top center;
            animation: moveStars 50s linear infinite;
            z-index: -1; opacity: 0.5;
        }
        @keyframes moveStars { from {background-position: 0 0;} to {background-position: -10000px 5000px;} }

        /* Raket v…ô Giri≈ü yazƒ±sƒ± */
        #intro-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #090a0f; z-index: 100;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 1s ease-out;
        }
        .rocket { font-size: 80px; animation: fly 2s ease-in-out forwards; }
        @keyframes fly { 
            0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
            50% { transform: translateY(0) scale(1.2); opacity: 1; }
            100% { transform: translateY(-100vh) scale(0.5); opacity: 0; }
        }
        .intro-text {
            font-size: 24px; font-weight: bold; font-style: italic;
            background: -webkit-linear-gradient(#00d2ff, #3a7bd5);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            opacity: 0; animation: fadeInOut 3s 1s forwards; text-align: center; padding: 20px;
        }
        @keyframes fadeInOut { 0% { opacity: 0; } 30% { opacity: 1; } 80% { opacity: 1; } 100% { opacity: 0; } }

        /* √úst Profil Qismi */
        .top-bar {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 20px; background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px); border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .brand { font-size: 18px; font-weight: bold; color: #00d2ff;}
        .user-info { display: flex; align-items: center; gap: 10px; background: rgba(0,0,0,0.3); padding: 5px 15px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.2);}
        .user-info img { width: 30px; height: 30px; border-radius: 50%; }
        .user-details { display: flex; flex-direction: column; font-size: 12px; text-align: right;}
        .balance { font-weight: bold; color: #4ade80; font-size: 14px;}

        /* ∆èsas M…ôzmun Sah…ôsi */
        .content { padding: 20px; height: calc(100vh - 160px); overflow-y: auto; }
        
        /* ≈û√º≈ü…ô Menyular (Alt Naviqasiya) */
        .glass-nav {
            position: fixed; bottom: 20px; left: 5%; width: 90%;
            background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 25px;
            display: flex; justify-content: space-around; padding: 10px 0;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        .nav-item {
            display: flex; flex-direction: column; align-items: center;
            color: white; font-size: 12px; gap: 5px; opacity: 0.7; transition: 0.3s;
        }
        .nav-item.active { opacity: 1; color: #00d2ff; transform: scale(1.1); }
        .nav-icon { font-size: 22px; }
    </style>
</head>
<body>

    <div id="intro-screen">
        <div class="rocket">üöÄ</div>
        <div class="intro-text">Az…ôrbaycanƒ±n …ôn g√ºcl√º SMM saytƒ±</div>
    </div>

    <div class="stars"></div>

    <div class="top-bar">
        <div class="brand">SMM Pro</div>
        <div class="user-info">
            <div class="user-details">
                <span id="user-name">ƒ∞stifad…ô√ßi</span>
                <span class="balance" id="user-balance">0.00 ‚Çº</span>
            </div>
            <img id="user-pic" src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Profil">
        </div>
    </div>

    <div class="content" id="main-content">
        <h2 style="text-align:center; margin-top:50px;">Xidm…ôtl…ôr y√ºkl…ônir...</h2>
        </div>

    <div class="glass-nav">
        <div class="nav-item active" onclick="changeTab(this)">
            <span class="nav-icon">üì¶</span>
            <span>Xidm…ôtl…ôr</span>
        </div>
        <div class="nav-item" onclick="changeTab(this)">
            <span class="nav-icon">üí≥</span>
            <span>Balans Artƒ±r</span>
        </div>
        <div class="nav-item" onclick="changeTab(this)">
            <span class="nav-icon">üë§</span>
            <span>Profilim</span>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand(); // Tam ekran

        // Telegramdan m…ôlumatlarƒ± √ß…ôkm…ôk
        if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
            document.getElementById('user-name').innerText = tg.initDataUnsafe.user.first_name;
            // Qeyd: Telegram API b…ôz…ôn ≈ü…ôkil URL-ni gizli saxlayƒ±r, …ôg…ôr varsa y√ºkl…ôy…ôc…ôk
            if(tg.initDataUnsafe.user.photo_url) {
                document.getElementById('user-pic').src = tg.initDataUnsafe.user.photo_url;
            }
        }

        // Raket giri≈ü ekranƒ±nƒ± 3.5 saniy…ô sonra gizl…ôtm…ôk
        setTimeout(() => {
            document.getElementById('intro-screen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('intro-screen').style.display = 'none';
            }, 1000);
        }, 3500);

        // Alt menyu d√ºym…ôl…ôrini aktivl…ô≈üdirm…ôk
        function changeTab(element) {
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            element.classList.add('active');
            
            // Se√ßil…ôn menyuya g√∂r…ô m…ôzmunu d…ôyi≈üm…ôk (G…ôl…ôc…ôkd…ô bura funksiyalar yazacaƒüƒ±q)
            let tabName = element.innerText.trim();
            if(tabName === "Balans Artƒ±r") {
                document.getElementById('main-content').innerHTML = "<h3 style='text-align:center'>üí≥ ABB Kartƒ± v…ô Q…ôbz Y√ºkl…ôm…ô b√∂lm…ôsi tezlikl…ô...</h3>";
            } else if(tabName === "Profilim") {
                document.getElementById('main-content').innerHTML = "<h3 style='text-align:center'>üë§ Sizin Bot Balansƒ±nƒ±z: 0.00 ‚Çº</h3>";
            } else {
                document.getElementById('main-content').innerHTML = "<h3 style='text-align:center'>üì¶ PanelBaku Xidm…ôtl…ôri...</h3>";
            }
        }
    </script>
</body>
</html>
