<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SMM AZERBAIJAN</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            margin: 0; padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: #000; color: white;
            height: 100vh; overflow: hidden;
        }

        /* 3D Arxa Plan */
        #canvas-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
        }

        /* Raket Giri≈üi */
        #intro-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 1000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        .rocket { font-size: 80px; position: absolute; bottom: -100px; filter: drop-shadow(0 0 20px #ffaa00); }
        
        .fly-animation {
            animation: rocketFly 2.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes rocketFly {
            0% { bottom: -150px; transform: translateX(0) rotate(0deg) scale(0.5); opacity: 1; }
            40% { bottom: 50%; transform: translateX(20px) rotate(-10deg) scale(1.2); }
            100% { bottom: 120vh; transform: translateX(-50px) rotate(-20deg) scale(0.3); opacity: 0; }
        }

        .intro-text {
            color: #00d2ff; font-weight: bold; font-size: 20px;
            text-transform: uppercase; letter-spacing: 2px;
            opacity: 0; animation: fadeInOut 2s 0.5s forwards;
        }
        @keyframes fadeInOut { 0%, 100% { opacity: 0; } 50% { opacity: 1; } }

        /* √úst Bar & ≈û√º≈ü…ô menyular (Dizaynƒ± qoruyuruq) */
        .top-bar {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px; background: rgba(0, 0, 0, 0.4); backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .user-box img { width: 35px; height: 35px; border-radius: 50%; border: 2px solid #00d2ff; }
        
        .abb-card {
            width: 280px; height: 160px;
            background: linear-gradient(135deg, #005aab, #002d56);
            border-radius: 15px; padding: 20px; margin: 20px auto;
            box-shadow: 0 0 25px rgba(0, 90, 171, 0.5);
        }

        .glass-nav {
            position: fixed; bottom: 20px; left: 5%; width: 90%;
            background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(20px);
            border-radius: 25px; display: flex; justify-content: space-around; padding: 12px 0;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .nav-item { opacity: 0.5; font-size: 11px; text-align: center; }
        .nav-item.active { opacity: 1; color: #00d2ff; }

        .content-area { padding: 20px; text-align: center; height: 75vh; overflow-y: auto; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <audio id="rocket-sound" src="https://assets.mixkit.co/active_storage/sfx/2004/2004-preview.mp3"></audio>

    <div id="intro-screen">
        <div id="rocket" class="rocket">üöÄ</div>
        <div class="intro-text">AZ∆èRBAYCANIN ∆èN G√úCL√ú SMM BOTU</div>
    </div>

    <div id="canvas-container"></div>

    <div class="top-bar">
        <div style="font-weight: bold; letter-spacing: 1px;">SMM AZERBAIJAN</div>
        <div class="user-box">
            <div style="text-align: right; margin-right: 8px;">
                <div id="u_name" style="font-size: 12px;">Y√ºkl…ônir...</div>
                <div id="u_bal" style="color: #4ade80; font-weight: bold; font-size: 14px;">0.00 ‚Çº</div>
            </div>
            <img id="u_pic" src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png">
        </div>
    </div>

    <div class="content-area">
        <div id="tab-xidmet">
            <h2 style="margin-top: 40px;">üì¶ Xidm…ôtl…ôr Menyusu</h2>
            <div style="background: rgba(255,255,255,0.05); padding: 20px; border-radius: 15px; backdrop-filter: blur(5px);">
                Kategoriyalar y√ºkl…ônir...
            </div>
        </div>

        <div id="tab-balans" class="hidden">
            <h3>üí≥ Balans Artƒ±r</h3>
            <div class="LeoBank-card">
                <div style="text-align: left; font-size: 12px;">LEO BANK</div>
                <div style="margin-top: 35px; font-size: 18px; letter-spacing: 2px;">5411 2498 1332 8171</div>
                <div style="margin-top: 25px; display: flex; justify-content: space-between; font-size: 11px;">
                    <span> √ñm…ôr </span>
                    <span>00/00</span>
                </div>
            </div>
            <button onclick="document.getElementById('file-in').click()" style="background: #00d2ff; color: black; border: none; padding: 15px 30px; border-radius: 12px; font-weight: bold;">üì∏ Q…ôbz At</button>
            <input type="file" id="file-in" class="hidden" accept="image/*">
        </div>
    </div>

    <div class="glass-nav">
        <div class="nav-item active" onclick="showTab('xidmet', this)"><span>üì¶</span><br>Xidm…ôtl…ôr</div>
        <div class="nav-item" onclick="showTab('balans', this)"><span>üí≥</span><br>Balans</div>
        <div class="nav-item" onclick="showTab('profil', this)"><span>üë§</span><br>Profil</div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        // 3D PLANETL∆èR Sƒ∞STEMƒ∞
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // Planet Yaradƒ±lmasƒ±
        const geometry = new THREE.SphereGeometry(1.5, 32, 32);
        const material = new THREE.MeshPhongMaterial({ 
            color: 0x2233ff, 
            wireframe: true, 
            transparent: true, 
            opacity: 0.3 
        });
        const planet = new THREE.Mesh(geometry, material);
        scene.add(planet);

        // ƒ∞≈üƒ±qlandƒ±rma
        const light = new THREE.PointLight(0xffffff, 1, 100);
        light.position.set(5, 5, 5);
        scene.add(light);
        camera.position.z = 5;

        // Ulduzlar
        const starGeometry = new THREE.BufferGeometry();
        const starMaterial = new THREE.PointsMaterial({ color: 0xffffff });
        const starVertices = [];
        for(let i=0; i<5000; i++) {
            starVertices.push((Math.random()-0.5)*2000, (Math.random()-0.5)*2000, (Math.random()-0.5)*2000);
        }
        starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
        const stars = new THREE.Points(starGeometry, starMaterial);
        scene.add(stars);

        function animate() {
            requestAnimationFrame(animate);
            planet.rotation.y += 0.005;
            planet.rotation.x += 0.002;
            stars.rotation.y += 0.0002;
            renderer.render(scene, camera);
        }
        animate();

        // RAKET ANIMASIYASI V∆è S∆èS
        window.onload = () => {
            const rock = document.getElementById('rocket');
            const snd = document.getElementById('rocket-sound');
            
            setTimeout(() => {
                rock.classList.add('fly-animation');
                snd.play().catch(e => console.log("S…ôs √º√ß√ºn ekrana toxunulmalƒ±dƒ±r"));
            }, 500);

            setTimeout(() => {
                document.getElementById('intro-screen').style.opacity = '0';
                setTimeout(() => document.getElementById('intro-screen').remove(), 1000);
            }, 3000);
        };

        // Tab Funksiyasƒ±
        function showTab(t, el) {
            document.getElementById('tab-xidmet').classList.add('hidden');
            document.getElementById('tab-balans').classList.add('hidden');
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            document.getElementById('tab-'+t).classList.remove('hidden');
            el.classList.add('active');
        }

        if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
            document.getElementById('u_name').innerText = tg.initDataUnsafe.user.first_name;
            if(tg.initDataUnsafe.user.photo_url) document.getElementById('u_pic').src = tg.initDataUnsafe.user.photo_url;
        }
    </script>
</body>
</html>
