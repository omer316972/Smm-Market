<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SMM ELITE</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        :root { --main-blue: #00d2ff; --bg-dark: #09090b; }
        body { margin: 0; background: var(--bg-dark); color: white; font-family: 'Inter', sans-serif; overflow: hidden; }
        
        /* 3D Giri≈ü Paneli */
        #intro { position: fixed; inset: 0; background: black; z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center; transition: 1s; }
        #rocket-3d { width: 200px; height: 200px; }
        
        /* ∆èsas Konteyner */
        #main-app { opacity: 0; transition: 1s; height: 100vh; display: flex; flex-direction: column; }
        
        /* Kateqoriya Barƒ± */
        .cat-bar { display: flex; overflow-x: auto; padding: 15px; gap: 15px; border-bottom: 1px solid #222; scrollbar-width: none; }
        .cat-item { min-width: 70px; text-align: center; font-size: 10px; opacity: 0.6; transition: 0.3s; }
        .cat-item.active { opacity: 1; color: var(--main-blue); transform: scale(1.1); }
        .cat-item img { width: 40px; height: 40px; border-radius: 12px; margin-bottom: 5px; background: #111; padding: 5px; }

        /* Kartlar */
        .service-list { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 100px; }
        .card { background: rgba(255,255,255,0.03); border: 1px solid #222; border-radius: 15px; padding: 15px; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; }
        .card h4 { margin: 0; font-size: 14px; }
        .card p { margin: 5px 0 0; color: #4ade80; font-weight: bold; }
        .buy-btn { background: var(--main-blue); border: none; padding: 8px 15px; border-radius: 8px; font-weight: bold; }

        /* Alt Naviqasiya */
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); display: flex; justify-content: space-around; padding: 15px 0; border-top: 1px solid #222; }
        .nav-btn { font-size: 12px; opacity: 0.5; border: none; background: none; color: white; }
        .nav-btn.active { opacity: 1; color: var(--main-blue); }

        .hidden { display: none; }
    </style>
</head>
<body>

<audio id="bg-music" loop src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-17.mp3"></audio>

<div id="intro">
    <div id="rocket-3d"></div>
    <h2 style="color: var(--main-blue); letter-spacing: 3px;">SMM ELITE</h2>
</div>

<div id="main-app">
    <div class="cat-bar" id="cats">
        <div class="cat-item active" onclick="filterCat('Instagram', this)">
            <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png"><div>Instagram</div>
        </div>
        <div class="cat-item" onclick="filterCat('Tiktok', this)">
            <img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png"><div>TikTok</div>
        </div>
        <div class="cat-item" onclick="filterCat('Telegram', this)">
            <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png"><div>Telegram</div>
        </div>
    </div>

    <div id="view-market" class="service-list"></div>
    
    <div id="view-history" class="service-list hidden">
        <h3>üïí Tarix√ß…ô</h3>
        <div id="history-list"></div>
    </div>

    <div class="bottom-nav">
        <button class="nav-btn active" onclick="switchTab('market', this)">üõí Market</button>
        <button class="nav-btn" onclick="switchTab('history', this)">üïí Tarix√ß…ô</button>
    </div>
</div>

<script>
    let tg = window.Telegram.WebApp;
    let allServices = [];
    tg.expand();

    // 3D ROCKET SCENE
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(200, 200);
    document.getElementById('rocket-3d').appendChild(renderer.domElement);

    const geo = new THREE.ConeGeometry(1, 3, 16);
    const mat = new THREE.MeshBasicMaterial({ color: 0x00d2ff, wireframe: true });
    const rocket = new THREE.Mesh(geo, mat);
    scene.add(rocket);
    camera.position.z = 5;

    function animate() {
        requestAnimationFrame(animate);
        rocket.rotation.y += 0.05;
        renderer.render(scene, camera);
    }
    animate();

    // APP LOGIC
    window.onload = () => {
        const params = new URLSearchParams(window.location.search);
        const rawData = params.get('data');
        if(rawData) {
            const data = JSON.parse(decodeURIComponent(rawData));
            allServices = data.services;
            renderHistory(data.history);
            filterCat('Instagram');
        }

        setTimeout(() => {
            document.getElementById('intro').style.opacity = '0';
            document.getElementById('bg-music').play();
            setTimeout(() => {
                document.getElementById('intro').remove();
                document.getElementById('main-app').style.opacity = '1';
            }, 1000);
        }, 3000);
    };

    function filterCat(cat, el) {
        if(el) {
            document.querySelectorAll('.cat-item').forEach(c => c.classList.remove('active'));
            el.classList.add('active');
        }
        const container = document.getElementById('view-market');
        container.innerHTML = "";
        allServices.filter(s => s.cat === cat).forEach(s => {
            container.innerHTML += `
                <div class="card">
                    <div><h4>${s.name}</h4><p>${s.rate} AZN</p></div>
                    <button class="buy-btn" onclick="order('${s.id}')">AL</button>
                </div>`;
        });
    }

    function switchTab(tab, el) {
        document.getElementById('view-market').classList.add('hidden');
        document.getElementById('view-history').classList.add('hidden');
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('view-' + tab).classList.remove('hidden');
        el.classList.add('active');
        if(tab === 'market') document.querySelector('.cat-bar').classList.remove('hidden');
        else document.querySelector('.cat-bar').classList.add('hidden');
    }

    function renderHistory(history) {
        const list = document.getElementById('history-list');
        history.forEach(h => {
            list.innerHTML += `<div class="card"><div>${h.act}</div><small>${h.dt}</small></div>`;
        });
    }

    function order(id) {
        tg.sendData("order_" + id);
        tg.close();
    }
</script>
</body>
</html>
